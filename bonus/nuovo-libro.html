<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark color">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <img src="./img/duck.png" alt="Logo" id="logo">
                </div>
                <button class="navbar-toggler text-secondary border border-secondary-subtle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fa-solid fa-bars fs-1"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand text-white" href="#">Catalogo libri</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-secondary" aria-current="page" href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-secondary" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<!-- MAIN -->
    <main>
        <div class="container-fluid pt-2">
            <div class="row">
                <!-- prima colonna -->
                <div class="col-12">
                    <h1>Nuovo libro</h1>
                </div>
                <!-- seconda colonna -->
                <div class="col-6">
                    <h4>Nome autore</h4>
                    <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Inserisci il nome dell'autore">
                    </div>
                </div>
                <!-- terza colonna -->
                <div class="col-6">
                    <h4>Cognome autore</h4>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Inserisci il cognome">
                    </div>
                </div>
                <!-- quarta colonna -->
                <div class="col-12">
                    <h4>Titolo</h4>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Inserisci il titolo del libro">
                        <div class="form-text text-secondary" id="basic-addon4">Example help text goes outside the input group.</div>
                    </div>
                </div>
                <!-- quinta colonna -->
                <div class="col-12 col-lg-4">
                    <h4>Genere</h4>
                    <div class="input-group mb-3">
                        <select class="form-select" id="inputGroupSelect02">
                          <option selected>Scegli il genere</option>
                        </select>                      
                    </div>
                </div>
                <!-- sesta colonna -->
                <div class="col-12 col-lg-4">
                    <h4>Anno di pubblicazione</h4>
                    <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Inserisci l'anno">
                    </div>
                </div>
                <!-- settima colonna -->
                <div class="col-12 col-lg-4">
                    <h4>ISBN#</h4>
                    <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>

                <!-- hr -->
                <hr class="my-5">

                <!-- ottava colonna -->
                <div class="col-12">
                    <h4>Note</h4>
                    <form>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="floatingTextarea2" style="height: 100px"></textarea>
                        </div>
                    </form>
                </div>
                <!-- nona colonna -->
                <div class="col-12">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Disponibile anche in digitale</label>
                    </div>
                </div>
                <!-- bottone -->
                <div class="col-12">
                    <button type="button" class="btn btn-primary">Nuovo libro</button>
                </div>
            </div>
        </div>
    </main>
<!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
